<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <title> Welcome to Dragon travels</title>
</head>

<body>

    <div class="alerts mt-5 container">

        <div id="success" class="alert alert-success alert-dismissible show fade" role="alert">
            <strong>Success!</strong> Your travel request has been successfully submitted
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div id="failure" class="alert alert-danger alert-dismissible show fade" role="alert">
            <strong>Error!</strong> Your travel request has not been sent due to errors
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </div>

    <div class="container py-5">
        <h1 class="pb-2">Dragon Travel desk</h1>

        <form action="">
            <div class="form-group my-4">
                <label for="userName">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your username">
                <small id="name-invalid" class="form-text invalid-feedback text-danger">
                    Your username must be 3-10 characters long and should not start with a number
                </small>
            </div>

            <div class="form-group my-4">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-danger invalid-feedback">
                    Your email must be a valid email
                </small>
            </div>
            <div class="form-group my-4">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                </select>
            </div>
            <div class="form-group my-4">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>
            <div class="form-group my-4">
                <label for="address">Enter your phone number</label>
                <input type="number" class="form-control" name="phone" id="phone" rows="3">
                <small id="emailvalid" class="form-text text-danger invalid-feedback">
                    Your phone number must be 11 digit long
                </small>
            </div>
            <div class="form-group my-4">
                <label for="exampleFormControlTextarea1">Any other message...</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>

</body>

</html>
